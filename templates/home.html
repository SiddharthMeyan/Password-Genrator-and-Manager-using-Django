<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/style.css'%}">

    <title>Document</title>
</head>

<body>
    <header>


        <!-- Background image -->
        <div class='container-fluid' class="p-5 text-center bg-image" style="
            background-image: url('https://mdbootstrap.com/img/new/slides/041.jpg');
            height: 400px;" md=200 mx=200 my=200>

        </div>
        <!-- Background image -->
    </header>




    <div class="container">
        <form method="post" action='/all'>
            {% csrf_token %}
            <span class="border border-top-0 border border-left-0"></span>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Title"required>
            </div>
            <div class="form-group">
                <label for="website">Website Address</label>
                <input type="text" class="form-control" id="website" name='website' placeholder="www.xyz.com" required>
            </div>
            <div class="form-group">
                <label for="user">Email or User Name</label>
                <input type="text" class="form-control" id="user" name='user' placeholder="Users name or email"required>
            </div>

            <div class="main">
                <label for="myRange">Length of password</label>
                <div class="slideContainer">
                    <input type="range" min="0" max="100" value="42" class="slider" name="myRange" id="myRange">
                    <p>Value: <span id="value"></span></p>
                </div>
            </div>

            <!-- <div class="form-group">
                <label for="notes">Length</label>
                <textarea class="form-control" id="notes" rows="5" name='notes'></textarea>
            </div> -->

            <div class="text-center">
                <button class='btn btn-primary btn-lg mb-3 text-center' type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="{% static '/js/main.js'%}"></script>
</body>

</html>
